<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intern.Nation - Professional Login Portal</title>
<style>
:root {
  --primary-color: #1F1F4E;
  --accent-color: #CBB88B;
  --background-color: #FFFFFF;
  --text-color: #1F1F4E;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, var(--primary-color) 0%, #2a2a5e 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

.header {
  text-align: center;
  margin-bottom: 1.5rem;
}

.logo-section {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  margin-bottom: 0.5rem;
}

.logo {
  width: 45px;
  height: 45px;
  background: var(--accent-color);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.3rem;
  color: var(--primary-color);
}

.brand-info h1 {
  font-size: 1.5rem;
  font-weight: 700;
  color: white;
  margin: 0;
}

.tagline {
  font-size: 0.9rem;
  color: rgba(255,255,255,0.9);
}

.login-container {
  width: 100%;
  max-width: 380px;
  background: var(--background-color);
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  overflow: hidden;
}

.login-header {
  background: var(--primary-color);
  color: white;
  padding: 1.25rem;
  text-align: center;
}

.login-header h2 {
  margin: 0;
  font-size: 1.2rem;
  font-weight: 600;
}

.form-container {
  padding: 1.5rem;
}

.role-selector {
  display: flex;
  gap: 0.25rem;
  margin-bottom: 1.25rem;
  background: #f8f9fa;
  border-radius: 6px;
  padding: 0.2rem;
}

.role-btn {
  flex: 1;
  padding: 0.5rem;
  border: none;
  background: transparent;
  color: var(--text-color);
  font-size: 0.85rem;
  border-radius: 4px;
  cursor: pointer;
}

.role-btn.active {
  background: var(--accent-color);
  color: var(--primary-color);
}

.form-group {
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.25rem;
  font-size: 0.85rem;
  font-weight: 500;
}

input, select {
  width: 100%;
  padding: 0.7rem;
  border: 1px solid #e9ecef;
  border-radius: 5px;
  font-size: 0.9rem;
}

.submit-btn {
  width: 100%;
  padding: 0.75rem;
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 0.9rem;
  cursor: pointer;
  margin-top: 0.5rem;
}

.links {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.8rem;
}

.links a {
  color: var(--primary-color);
  text-decoration: none;
}

.form {
  display: none;
}

.form.active {
  display: block;
}
</style>
</head>
<body>

<div class="header">
  <div class="logo-section">
    <div class="logo">IN</div>
    <div class="brand-info">
      <h1>Intern.Nation</h1>
      <div class="tagline">Connecting Talent with Opportunity</div>
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-header">
    <h2 id="form-title">Student Login</h2>
  </div>
  
  <div class="form-container">
    <div class="role-selector">
      <button class="role-btn active" onclick="switchRole('student')">Student</button>
      <button class="role-btn" onclick="switchRole('admin')">Admin</button>
      <button class="role-btn" onclick="switchRole('company')">Company</button>
    </div>

    <form id="login-form" class="form active">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required>
      </div>
      
      <div class="links">
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="submit-btn">Sign In</button>
      
      <div class="links">
        New here? <a href="#" onclick="showSignup()">Create account</a>
      </div>
    </form>

    <form id="signup-form" class="form">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="First name" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Last name" required>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Email address" required>
      </div>

      <div class="form-group">
        <label>Account Type</label>
        <select required>
          <option value="">Select type</option>
          <option value="student">Student</option>
          <option value="recruiter">Recruiter</option>
        </select>
      </div>
      
      <button type="submit" class="submit-btn">Create Account</button>
      
      <div class="links">
        Have an account? <a href="#" onclick="showLogin()">Sign in</a>
      </div>
    </form>
  </div>
</div>

<script>
let currentRole = "student";

function switchRole(role) {
  currentRole = role;
  document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById("form-title").innerText = 
    role.charAt(0).toUpperCase() + role.slice(1) + " Login";
}

function showSignup() {
  document.getElementById("login-form").classList.remove("active");
  document.getElementById("signup-form").classList.add("active");
  document.getElementById("form-title").innerText = "Create Account";
}

function showLogin() {
  document.getElementById("signup-form").classList.remove("active");
  document.getElementById("login-form").classList.add("active");
  document.getElementById("form-title").innerText = 
    currentRole.charAt(0).toUpperCase() + currentRole.slice(1) + " Login";
}
</script>

</body>
</html>
