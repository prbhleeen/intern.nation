<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Intern.Nation</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="https://raw.githubusercontent.com/prbhleeen/intern.nation/2ce1f38b11eff07447dff46e30bb75106eef253c/logo.jpeg">    
  <style>
    
    .forms .form { 
      display: none; 
    }
    
    .forms .form.active {
      display: block;
    }
  </style>
</head>
<body>
  <section class="card">
    <header class="logo-section">
      <img src="https://raw.githubusercontent.com/prbhleeen/intern.nation/2ce1f38b11eff07447dff46e30bb75106eef253c/logo.jpeg" 
           alt="Intern.Nation Logo" class="logo-img">
      <div>
        <h1 class="site-title">intern.nation</h1>
        <p class="tagline">Connecting Talent with Opportunity</p>
      </div>
    </header>

    <h2>Create Account</h2>

   
    <div class="role-selector">
      <input type="radio" name="role" id="student-tab" checked>
      <label for="student-tab">Student</label>

      <input type="radio" name="role" id="company-tab">
      <label for="company-tab">Company</label>
    </div>

    <div class="forms">
     
      <form class="form" id="student" action="student_dashboard/student_dashboard.html" method="get">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Name" required name="name">

        <label>Email</label>
        <input type="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" placeholder="Enter email" required name="email">

        <label>Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" placeholder="Enter password" required name="password">

        <label>Confirm Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" placeholder="Confirm password" required name="confirmPassword">

        <label>Student ID</label>
        <input type="text" pattern="[0-9]{10}" placeholder="Enter Student ID" required name="studentId">

        <label>University/College</label>
        <input type="text" placeholder="Enter your Institution Name" required name="college">

        <label>Course</label>
        <input type="text" placeholder="Enter your course/program" required name="course">

        <button type="submit">Create Account</button>
        <p class="links"><a href="#">Forgot password?</a></p>
        <p class="links">Already have an account? <a href="login.html">Sign In</a></p>
      </form>

      
      <form class="form" id="company" action="companydashboard.html" method="get">
        <label>Company Name</label>
        <input type="text" placeholder="Enter company name" required name="companyName">

        <label>Company Email</label>
        <input type="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" placeholder="Enter company email" required name="email">

        <label>Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" placeholder="Enter password" required name="password">

        <label>Confirm Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" placeholder="Confirm password" required name="confirmPassword">

        <label>Company ID</label>
        <input type="text" pattern="[0-9]{10}" placeholder="Enter company code" required name="companyId">

        <label>Industry</label>
        <input type="text" placeholder="Enter your industry type" required name="industry">

        <label>Location</label>
        <input type="text" placeholder="Enter company location" required name="location">

        <button type="submit">Create Account</button>
        <p class="links"><a href="#">Forgot password?</a></p>
        <p class="links">Already have an account? <a href="login.html">Sign In</a></p>
      </form>
    </div>
  </section>

  <script>
    const forms = document.querySelectorAll(".form");
    const radios = document.querySelectorAll("input[name='role']");

    function showForm(role) {
      forms.forEach(f => f.classList.remove("active"));
      document.getElementById(role).classList.add("active");
    }

    radios.forEach(radio => {
      radio.addEventListener("change", () => {
        if (radio.id === "student-tab") showForm("student");
        if (radio.id === "company-tab") showForm("company");
      });
    });

   
    showForm("student");
  </script>
</body>
</html>
