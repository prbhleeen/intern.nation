<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Intern.Nation</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="assets/logo.jpeg">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .forms .form { display: none; }
    .forms .form.active { display: block; }
  </style>
</head>
<body>
  <section class="card">
    <header class="logo-section">
      <img src="assets/logo.jpeg" alt="Intern.Nation Logo" class="logo-img">
      <div>
        <h1 class="site-title">intern.nation</h1>
        <p class="tagline">Connecting Talent with Opportunity</p>
      </div>
    </header>

    <h2>Create Account</h2>

    <div class="google-signin">
      <div id="g_id_onload" data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"></div>
      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
           data-text="continue_with" data-size="large" data-logo_alignment="left"></div>
    </div>
    <hr style="margin: 1rem 0; border: none; border-top: 1px solid #ccc;">
    <p style="margin: 0.5rem 0; color: #666; font-size: 0.9rem;">Or sign up with email</p>

    <div class="role-selector">
      <input type="radio" name="role" id="student-tab" checked>
      <label for="student-tab">Student</label>
      <input type="radio" name="role" id="company-tab">
      <label for="company-tab">Company</label>
    </div>

    <div class="forms">
      <!-- student signup -->
      <form class="form" id="student">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Name" required name="name">

        <label>Email</label>
        <input type="email" placeholder="Enter email" required name="email">

        <label>Password</label>
        <input type="password" placeholder="Enter password" required name="password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" required name="confirmPassword">

        <label>Student ID</label>
        <input type="text" placeholder="Enter Student ID" required name="studentId">

        <label>University/College</label>
        <input type="text" placeholder="Enter your Institution Name" required name="college">

        <label>Department</label>
        <select name="department" required>
          <option value="" disabled selected>Select your Department</option>
          <option value="CSE">Computer Science and Engineering (CSE)</option>
          <option value="IT">Information Technology (IT)</option>
          <option value="ECE">Electronics and Communication Engineering (ECE)</option>
          <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
          <option value="AIML">Artificial Intelligence & ML (AIML)</option>
          <option value="DS">Data Science (DS)</option>
        </select>

        <button type="submit">Create Account</button>
        <p class="links"><a href="login.html">Already have an account? Sign In</a></p>
      </form>

      <!-- company signup -->
      <form class="form" id="company" style="display:none;">
        <label>Company Name</label>
        <input type="text" placeholder="Enter company name" required name="companyName">

        <label>Company Email</label>
        <input type="email" placeholder="Enter company email" required name="email">

        <label>Password</label>
        <input type="password" placeholder="Enter password" required name="password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" required name="confirmPassword">

        <label>Company ID</label>
        <input type="text" placeholder="Enter company code" required name="companyId">

        <label>Industry Type</label>
        <select name="industry" required>
          <option value="" disabled selected>Select Industry Type</option>
          <option value="IT">Information Technology</option>
          <option value="Finance">Finance</option>
          <option value="Education">Education</option>
        </select>

        <label>Location</label>
        <input type="text" placeholder="Enter company location" required name="location">

        <button type="submit">Create Account</button>
        <p class="links"><a href="login.html">Already have an account? Sign In</a></p>
      </form>
    </div>
  </section>

</body>

</html>
