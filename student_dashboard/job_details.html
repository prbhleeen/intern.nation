    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="logo">
            <img src="images/logo.jpeg" alt="Logo">
            <span class="logo-text"><span>intern.</span><span>nation</span></span>
        </h1>
        <nav class="main-nav">
            <ul>
                <li><a href="student_dashboard.html">Dashboard</a></li>

    </header>

<main class="job-details-container">
    <section class="job-header">
      <img id="companyLogo" class="company-logo-large" alt="Company Logo" src="images/microsoft.jpg">
      <div class="job-header-info">
        <h2 id="jobTitle" class="job-title">Software Developer Trainee</h2>
        <p id="companyName" class="company-name">Microsoft</p>
        <p id="salary" class="salary">10,00,000 / annum</p>
      </div>
    </section>

    <section class="job-info">
      <h3>Drive Details</h3>
      <ul>
        <li><strong>Drive ID:</strong> <span id="driveId">DRV101</span></li>
        <li><strong>Drive Date:</strong> <span id="driveDate">15th September</span></li>
        <li><strong>Location:</strong> <span id="location">Bangalore</span></li>
        <li><strong>Eligibility Criteria:</strong> <span id="eligibility">B.Tech CSE/IT, CGPA>=8.0</span></li>
      </ul>
    </section>

    <section class="job-action">
      <button class="apply-btn">Apply Now</button>
    </section>
  </main>
