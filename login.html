<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Intern.Nation</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="assets/logo.jpeg">
  
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/login.js" defer></script>
</head>

<body>
  <section class="card">

    <header class="logo-section">
      <img src="assets/logo.jpeg" alt="Intern.Nation Logo" class="logo-img">
      <div>
        <h1 class="site-title">intern.nation</h1>
        <p class="tagline">Connecting Talent with Opportunity</p>
      </div>
    </header>

    <h2>Login</h2>

    
    <div class="google-signin">
      <div id="g_id_onload"
           data-client_id="611433776528-lq0j7smemh6p7qqg65sgtub6rch7arpp.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-context="signin"
           data-ux_mode="popup">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="sign_in_with"
           data-size="large"
           data-logo_alignment="left"></div>

      <p id="google-error" style="display:none; color:red; font-size: 0.8rem;">
        Google Sign-In failed. Try again.
      </p>
    </div>

    <hr>
    <p style="text-align:center; color:#666;">Or sign in with email</p>

    
    <div class="role-selector">
      <input type="radio" name="role" id="student-tab" checked>
      <label for="student-tab">Student</label>

      <input type="radio" name="role" id="admin-tab">
      <label for="admin-tab">Admin</label>

      <input type="radio" name="role" id="company-tab">
      <label for="company-tab">Company</label>
    </div>

    
    <div class="forms">

      
      <form class="form" id="student" action="#" method="post">
        <label>Email</label>
        <input type="email" placeholder="Enter email" required name="email">

        <label>Password</label>
        <input type="password" placeholder="Enter password" required name="password">

        <label>Student ID</label>
        <input type="text" placeholder="Enter 10-digit Student ID" required name="studentId">

        <button type="submit">Sign In</button>

        <p class="links"><a href="forgot_password.html">Forgot password?</a></p>
        <p class="links">New here? <a href="signup.html">Create account</a></p>
      </form>
      <form class="form" id="company" action="#" method="post" style="display:none;">
        <label>Company Email</label>
        <input type="email" placeholder="Enter email" required name="email">

        <label>Password</label>
        <input type="password" placeholder="Enter password" required name="password">

        <label>Company ID</label>
        <input type="text" placeholder="Enter 10-digit Company ID" required name="companyId">

        <button type="submit">Sign In</button>

        <p class="links"><a href="forgot_password.html">Forgot password?</a></p>
        <p class="links">New here? <a href="signup.html">Create account</a></p>
      </form>

      <form class="form" id="admin" action="#" method="post" style="display:none;">
        <label>Admin Email</label>
        <input type="email" placeholder="Enter email" required name="email">

        <label>Password</label>
        <input type="password" placeholder="Enter password" required name="password">

        <label>Admin ID</label>
        <input type="text" placeholder="Enter 10-digit Admin ID" required name="adminId">

        <button type="submit">Sign In</button>

        <p class="links"><a href="forgot_password.html">Forgot password?</a></p>
        <p class="links">New here? <a href="signup.html">Create account</a></p>
      </form>
    </div>
  </section>
</body>
</html>
