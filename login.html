<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Intern.Nation</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="logo.jpeg">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <section class="card">
    <header class="logo-section">
      <img src="logo.jpeg" alt="Intern.Nation Logo" class="logo-img">
      <div>
        <h1 class="site-title">intern.nation</h1>
        <p class="tagline">Connecting Talent with Opportunity</p>
      </div>
    </header>

    <h2>Login</h2>

    <div class="google-signin">
      <div id="g_id_onload"
           data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
           data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="sign_in_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>
    <hr style="margin: 1rem 0; border: none; border-top: 1px solid #ccc;">
    <p style="margin: 0.5rem 0; color: #666; font-size: 0.9rem;">Or sign in with email</p>

    <!-- role selector -->
    <div class="role-selector">
      <input type="radio" name="role" id="student-tab" checked>
      <label for="student-tab">Student</label>

      <input type="radio" name="role" id="admin-tab">
      <label for="admin-tab">Admin</label>

      <input type="radio" name="role" id="company-tab">
      <label for="company-tab">Company</label>
    </div>

    <div class="forms">
      <!-- student form -->
      <form class="form" id="student" action="student_dashboard/student_dashboard.html" method="get">
        <label>Email</label>
        <input type="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" placeholder="Enter email" required name="email">

        <label>Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" placeholder="Enter password" required name="password">

        <label>Student ID</label>
        <input type="text" pattern="[0-9]{10}" placeholder="Enter 10-digit Student ID" required name="studentId">

        <button type="submit">Sign In</button>
        <p class="links"><a href="forgot_password.html">Forgot password?</a></p>
        <p class="links">New here? <a href="signup.html">Create account</a></p>
      </form>

      <!-- company form -->
      <form class="form" id="company" action="companydashboard.html" method="get" style="display:none;">
        <label>Company Email</label>
        <input type="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" placeholder="Enter company email" required name="email">

        <label>Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" placeholder="Enter password" required name="password">

        <label>Company ID</label>
        <input type="text" pattern="[0-9]{10}" placeholder="Enter 10-digit Company ID" required name="companyId">

        <button type="submit">Sign In</button>
        <p class="links"><a href="forgot_password.html">Forgot password?</a></p>
        <p class="links">New here? <a href="signup.html">Create account</a></p>
      </form>

      <!-- admin form -->
      <form class="form" id="admin" action="Admin_Dashboard.html" method="get" style="display:none;">
        <label>Admin Email</label>
        <input type="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" placeholder="Enter admin email" required name="email">

        <label>Password</label>
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" placeholder="Enter password" required name="password">

        <label>Admin ID</label>
        <input type="text" pattern="[0-9]{10}" placeholder="Enter 10-digit Admin ID" required name="adminId">

        <button type="submit">Sign In</button>
        <p class="links"><a href="forgot_password.html">Forgot password?</a></p>
        <p class="links">New here? <a href="signup.html">Create account</a></p>
      </form>
    </div>
  </section>

  <script>
    const forms = document.querySelectorAll(".form");
    const radios = document.querySelectorAll("input[name='role']");

    function showForm(role) {
      forms.forEach(f => f.style.display = "none");
      document.getElementById(role).style.display = "block";
    }

    radios.forEach(radio => {
      radio.addEventListener("change", () => {
        if (radio.id === "student-tab") showForm("student");
        if (radio.id === "company-tab") showForm("company");
        if (radio.id === "admin-tab") showForm("admin");
      });
    });

    showForm("student");

    // Handle form submits for authentication
    document.getElementById('student').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const userInfo = {
        role: 'student',
        email: formData.get('email'),
        studentId: formData.get('studentId'),
        authProvider: 'form'
      };
      localStorage.setItem('userInfo', JSON.stringify(userInfo));
      window.location.href = 'student_dashboard/student_dashboard.html';
    });

    document.getElementById('company').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const userInfo = {
        role: 'company',
        email: formData.get('email'),
        companyId: formData.get('companyId'),
        authProvider: 'form'
      };
      localStorage.setItem('userInfo', JSON.stringify(userInfo));
      window.location.href = 'companydashboard.html';
    });

    document.getElementById('admin').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const userInfo = {
        role: 'admin',
        email: formData.get('email'),
        adminId: formData.get('adminId'),
        authProvider: 'form'
      };
      localStorage.setItem('userInfo', JSON.stringify(userInfo));
      window.location.href = 'Admin_Dashboard.html';
    });

    function handleCredentialResponse(response) {
      const responsePayload = decodeJwtResponse(response.credential);
      const userInfo = {
        name: responsePayload.name,
        email: responsePayload.email,
        picture: responsePayload.picture,
        id: responsePayload.sub,
        authProvider: 'google'
      };
      localStorage.setItem('userInfo', JSON.stringify(userInfo));
      // Redirect to student dashboard (default role)
      window.location.href = 'student_dashboard/student_dashboard.html';
    }

    function decodeJwtResponse(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
