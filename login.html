<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Intern.Nation</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="https://raw.githubusercontent.com/prbhleeen/intern.nation/2ce1f38b11eff07447dff46e30bb75106eef253c/logo.jpeg">
</head>
<body>
  <section class="card">
    <header class="logo-section">
     
      <img src="https://raw.githubusercontent.com/prbhleeen/intern.nation/2ce1f38b11eff07447dff46e30bb75106eef253c/logo.jpeg" 
           alt="Intern.Nation Logo" class="logo-img">
      <div>
        <h1 class="site-title">intern.nation</h1>
        <p class="tagline">Connecting Talent with Opportunity</p>
      </div>
    </header>

    <h2 >Login</h2>

    
    <div class="role-selector">
      <button type="button" class="active" onclick="showForm('student')">Student</button>
      <button type="button" onclick="showForm('admin')">Admin</button>
      <button type="button" onclick="showForm('company')">Company</button>
    </div>

    
    <form class="form active" id="student" onsubmit="handleLogin(event, 'student')">
      <label>Email</label>
      <input type="email" placeholder="Enter email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <label>Student ID</label>
      <input type="text" placeholder="Enter Student ID" required>

      <button type="submit">Sign In</button>
      <p class="links"><a href="#">Forgot password?</a></p>
      <p class="links">New here? <a href="#">Create account</a></p>
    </form>

   
    <form class="form" id="admin" onsubmit="handleLogin(event, 'admin')">
      <label>Admin Email</label>
      <input type="email" placeholder="Enter admin email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <label>Admin ID</label>
      <input type="text" placeholder="Enter admin code" required>

      <button type="submit">Sign In</button>
      <p class="links"><a href="#">Forgot password?</a></p>
    </form>


    <form class="form" id="company" onsubmit="handleLogin(event, 'company')">
      <label>Company Email</label>
      <input type="email" placeholder="Enter company email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <label>Company ID</label>
      <input type="text" placeholder="Enter company ID" required>

      <button type="submit">Sign In</button>
      <p class="links"><a href="#">Forgot password?</a></p>
      <p class="links">New here? <a href="#">Register your company</a></p>
    </form>
  </section>

  <script>
    function showForm(role) {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".role-selector button").forEach(b => b.classList.remove("active"));
      document.getElementById(role).classList.add("active");
      event.target.classList.add("active");
    }

    function handleLogin(event, role) {
      event.preventDefault();
      
      const form = event.target;
      const inputs = form.querySelectorAll('input[required]');
      let isValid = true;
      
      // Check if all required fields are filled
      inputs.forEach(input => {
        if (!input.value.trim()) {
          isValid = false;
          input.style.borderColor = '#ff4444';
        } else {
          input.style.borderColor = '#ccc';
        }
      });

      if (isValid) {
        // All fields are filled, proceed with redirection
        switch(role) {
          case 'student':
            window.location.href = 'student_dashboard/student_dashboard.html';
            break;
          case 'admin':
            window.location.href = 'Admin_Dashboard.html';
            break;
          case 'company':
            window.location.href = 'companydashboard.html';
            break;
        }
      } else {
        // Show validation message
        alert('Please fill in all required fields before proceeding.');
      }
    }

    // Add real-time validation feedback
    document.querySelectorAll('input[required]').forEach(input => {
      input.addEventListener('input', function() {
        if (this.value.trim()) {
          this.style.borderColor = '#ccc';
        }
      });
    });
  </script>
</body>
</html>
