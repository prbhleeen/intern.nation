<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Intern.Nation</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="assets/logo.jpeg">
</head>
<body>
  <section class="card">
    <header class="logo-section">
      <img src="assets/logo.jpeg" alt="Intern.Nation Logo" class="logo-img">
      <div>
        <h1 class="site-title">intern.nation</h1>
        <p class="tagline">Connecting Talent with Opportunity</p>
      </div>
    </header>

    <h2>Forgot Password</h2>

    <form class="form active" onsubmit="handleForgotPassword(event)">
      <label>Email</label>
      <input type="email" placeholder="Enter your email address" required name="email">

      <label>Role</label>
      <select required name="role">
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
        <option value="company">Company</option>
      </select>

      <button type="submit">Reset Password</button>
      <p class="links"><a href="login.html">Back to Login</a></p>
      <p class="links">New here? <a href="signup.html">Create account</a></p>
    </form>

  </section>

<script src="js/forgot_password.js"></script>
</body>
</html>
