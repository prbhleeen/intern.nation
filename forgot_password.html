<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Intern.Nation</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="assets/logo.jpeg">
</head>
<body>
  <section class="card">
    <header class="logo-section">
      <img src="assets/logo.jpeg" alt="Intern.Nation Logo" class="logo-img">
      <div>
        <h1 class="site-title">intern.nation</h1>
        <p class="tagline">Connecting Talent with Opportunity</p>
      </div>
    </header>

    <h2>Forgot Password</h2>

    <form class="form active" onsubmit="handleForgotPassword(event)">
      <label>Email</label>
      <input type="email" placeholder="Enter your email address" required name="email">

      <label>Role</label>
      <select required name="role">
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
        <option value="company">Company</option>
      </select>

      <button type="submit">Reset Password</button>
      <p class="links"><a href="login.html">Back to Login</a></p>
      <p class="links">New here? <a href="signup.html">Create account</a></p>
    </form>

  </section>

  <script>
    function handleForgotPassword(event) {
      event.preventDefault();
      
      const form = event.target;
      const email = form.querySelector('input[name="email"]').value;
      const role = form.querySelector('select[name="role"]').value;
      
      if (!email || !role) {
        alert('Please fill in all fields.');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      alert(`Password reset link sent to ${email} for ${role} account.`);
      
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    }

    document.querySelectorAll('input[required], select[required]').forEach(input => {
      input.addEventListener('input', function() {
        if (this.value.trim()) {
          this.style.borderColor = '#ccc';
        }
      });
    });
  </script>
</body>
</html>
